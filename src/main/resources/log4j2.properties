#Define root logger options
#log4j.rootLogger=ALL, file, console
#log4j.rootLogger.appenderRefs = database
#log4j.rootLogger.appenderRef.database.ref = DB
log4j.rootCategory=info,file,console

#Define DB appender
log4j.appender.db.type = JDBC
log4j.appender.db.name = org.apache.log4j.jdbc.JDBCAppender
log4j.appender.db.connectionSource.type= DriverManager
log4j.appender.db.connectionSource.connectionString = jdbc:mysql://localhost:3306/hellodb
log4j.appender.db.connectionSource.username = root
log4j.appender.db.connectionSource.password = root
log4j.appender.db.connectionSource.driverClassName = com.mysql.cj.jdbc.MysqlDataSource
log4j.appender.db.tableName = logs

#Define console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c{1} - %m%n
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
log4j.appender.console.threshold=info

#Define rolling file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/mylog.log
log4j.appender.file.Append=true
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %d{Z} [%t] %-5p (%F:%L) - %m%n

#Define loggers
log4j.logger.za.co.squnga.log4j=ALL, file, console
log4j.logger.za.co.squnga.log4j.logic=ALL, file, console

# 3rd party Loggers
log4j.logger.org.apache.catalina.startup.ContextConfig.level = ALL
log4j.logger.org.apache.catalina.startup.HostConfig.level = ALL
log4j.logger.org.apache.catalina.session.ManagerBase.level = ALL

# Spring Loggers
log4j.logger.org.springframework.level=ALL, file, console
log4j.logger.org.springframework.core.log4j= A, file, console
log4j.logger.org.springframework.security.log4j =DEBUG, file, console
log4j.logger.org.springframework.beans.log4j= DEBUG, file, console
log4j.logger.org.springframework.context.log4j= DEBUG, file, console
log4j.logger.org.springframework.web.log4j= DEBUG, file, console
log4j.logger.org.springframework.webmvc.log4j= DEBUG, file, console

# Hibernate Loggers
log4j.logger.org.hibernate.hql.ast.AST.log4j=DEBUG, file, console
log4j.logger.org.hibernate.tool.hbm2ddl.log4j=DEBUG, file, console
log4j.logger.org.hibernate.hql.log4j=DEBUG, file, console
log4j.logger.org.hibernate.cache.log4j=DEBUG, file, console
log4j.logger.org.hibernate.jdbc.log4j=DEBUG, file, console

# HikariCP logging configuration
log4j.logger.com.zaxxer.hikari.HikariConfig=DEBUG
log4j.logger.com.zaxxer.hikari=TRACE,HikariCPAppender
log4j.appender.HikariCPAppender=org.apache.log4j.RollingFileAppender
log4j.appender.HikariCPAppender.File=
log4j.appender.HikariCPAppender.MaxFileSize=100MB
log4j.appender.HikariCPAppender.MaxBackupIndex=20
log4j.appender.HikariCPAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.HikariCPAppender.layout.ConversionPattern=[%t] %d{ISO8601} %p [%x] %m%n 
log4j.appender.hb=org.apache.log4j.ConsoleAppender
log4j.appender.hb.layout=org.apache.log4j.PatternLayout
log4j.appender.hb.layout.ConversionPattern=HibernateLog --> %d{HH:mm:ss} %-5p %c - %m%n
log4j.appender.hb.Threshold=TRACE
