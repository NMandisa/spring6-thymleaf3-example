#Define root logger options
log4j.rootLogger=DEBUG, file, console

#Define console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c{1} - %m%n

#Define rolling file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/mylog.log
log4j.appender.file.Append=true
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %d{Z} [%t] %-5p (%F:%L) - %m%n

#Define loggers
log4j.logger.za.co.squnga.log4j=DEBUG, file, console
log4j.logger.za.co.squnga.log4j.logic=DEBUG, file, console

# 3rd party Loggers
log4j.logger.org.apache.catalina.startup.ContextConfig.level = ALL
log4j.logger.org.apache.catalina.startup.HostConfig.level = ALL
log4j.logger.org.apache.catalina.session.ManagerBase.level = ALL

# Spring Loggers
log4j.logger.org.springframework=TRACE
log4j.logger.org.springframework.core= ALL
log4j.logger.org.springframework.security =DEBUG, file, console
log4j.logger.org.springframework.beans= ALL
log4j.logger.org.springframework.context= ALL
log4j.logger.org.springframework.web= DEBUG, file, console
log4j.logger.org.springframework.webmvc= DEBUG, file, console

# Hibernate Loggers
log4j.logger.org.hibernate.hql.ast.AST=info
log4j.logger.org.hibernate.tool.hbm2ddl=warn
log4j.logger.org.hibernate.hql=ALL
log4j.logger.org.hibernate.cache=info
log4j.logger.org.hibernate.jdbc=ALL

# HikariCP logging configuration
log4j.logger.com.mchange=DEBUG, C3P0Appender
log4j.appender.C3P0Appender=org.apache.log4j.RollingFileAppender
log4j.appender.C3P0Appender.File=
log4j.appender.C3P0Appender.MaxFileSize=100MB
log4j.appender.C3P0Appender.MaxBackupIndex=20
log4j.appender.C3P0Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.C3P0Appender.layout.ConversionPattern=[%t] %d{ISO8601} %p [%x] %m%n 
log4j.appender.hb=org.apache.log4j.ConsoleAppender
log4j.appender.hb.layout=org.apache.log4j.PatternLayout
log4j.appender.hb.layout.ConversionPattern=HibernateLog --> %d{HH:mm:ss} %-5p %c - %m%n
log4j.appender.hb.Threshold=TRACE
