<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="homepage-page-fragment (title, header, nav, pagecontent, footer)"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:replace="${title}"></title>
    <link rel="icon" type="image/png" th:href="@{/resources/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/resources/theme/css/main.css}" />
    <!--https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css-->
    <script th:src="@{/resources/theme/js/app.min.js}"></script>
    <!--https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"-->
</head>
<body>

<div th:insert="${nav} ?: ~{}"><!--Navigation here--></div>
<div th:insert="${header} ?: ~{}" ><!--Header here--></div>
<div th:insert="${pagecontent} ?: ~{}"><!--Page content--></div>
<div th:insert="${footer} ?: ~{}"><!--Footer here--></div>
</body>
</html>
